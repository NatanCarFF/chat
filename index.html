<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: #1e1e2e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            background: #252538;
            border-radius: 10px;
            border-bottom: 2px solid #252538;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            display: inline-block;
        }
        .user {
            background: #4caf50;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #1b9aaa;
            color: white;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            background: #e94560;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100px;
        }
        button:hover {
            background: #d63353;
        }
        #clear-button {
            background: #ff3b30;
            margin-top: 20px;
        }
        #clear-button:hover {
            background: #e12d2b;
        }

        /* Estilo para centralizar o campo de digita√ß√£o da atividade */
        #input-atividade-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
        }

        #input-atividade-container input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        
        #input-atividade-container button {
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        #input-atividade-container button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Agenda Chat</h1>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Digite..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <button id="clear-button" onclick="showPasswordInput()">Limpar Mem√≥ria</button>
        <input type="password" id="password-input" placeholder="Digite a senha para limpar" style="display:none" onkeypress="handlePasswordInput(event)">
    </div>

    <script>
        let agenda = getData("agenda") || {};
        let respostas = getData("respostas") || {};
        let inputAtividadeContainer = null;

        function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim().toLowerCase();
            if (!message) return;

            appendMessage("Voc√™", message, "user");
            input.value = "";

            setTimeout(() => processCommand(message), 500);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function appendMessage(sender, text, className) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function processCommand(command) {
            if (command === "agendar") {
                handleAgenda();
            } else if (command === "listar") {
                handleListar();
            } else if (command === "deletar") {
                handleDeletar();
            } else if (command.startsWith("me responda ")) {
                handleRespostas(command);
            } else if (respostas[command]) {
                appendMessage("Natan", respostas[command], "bot");
            } else {
                appendMessage("Natan", "Comandos dispon√≠veis: 'agendar', 'listar', 'deletar', 'me responda [resposta] quando eu perguntar [pergunta]'.", "bot");
            }
        }

        function handleAgenda() {
            askInputWithDate("üìÖ Qual dia?", (data) => {
                if (data) {
                    // Centraliza o campo para digitar a atividade
                    showActivityInput(data);
                } else {
                    appendMessage("Natan", "‚ùå Nenhuma data informada.", "bot");
                }
            });
        }

        function handleListar() {
            askInputWithDate("üìÖ Qual dia deseja listar?", (data) => {
                if (agenda[data]) {
                    let atividades = agenda[data].map(atividade => `<div>üìå ${atividade}</div>`).join("");
                    appendMessage("Natan", `Atividades para o dia ${data}:<br>${atividades}`, "bot");
                } else {
                    appendMessage("Natan", "‚ùå Nenhuma atividade encontrada para esse dia.", "bot");
                }
            });
        }

        function showActivityInput(data) {
            // Cria o container para digitar a atividade
            inputAtividadeContainer = document.createElement("div");
            inputAtividadeContainer.id = "input-atividade-container";
            inputAtividadeContainer.innerHTML = `
                <p><strong>üìù Qual atividade para o dia ${data}?</strong></p>
                <input type="text" id="atividade-input" placeholder="Digite a atividade">
                <button onclick="saveActivity('${data}')">Salvar</button>
            `;
            document.body.appendChild(inputAtividadeContainer);
        }

        function saveActivity(data) {
            const atividadeInput = document.getElementById("atividade-input");
            const atividade = atividadeInput.value.trim();
            if (atividade) {
                if (!agenda[data]) agenda[data] = [];
                agenda[data].push(atividade);
                appendMessage("Natan", `üéâ Agendado: '${atividade}' para o dia ${data}.`, "bot");
                saveData();
                document.body.removeChild(inputAtividadeContainer);  // Remove o campo de digita√ß√£o
                askFurther();
            } else {
                appendMessage("Natan", "‚ùå Nenhuma atividade informada.", "bot");
            }
        }

        function handleDeletar() {
            askInput("üìÖ Qual dia deseja deletar a atividade?", (data) => {
                if (agenda[data]) {
                    askInput("üìù Qual atividade deseja deletar?", (atividade) => {
                        const index = agenda[data].indexOf(atividade);
                        if (index !== -1) {
                            agenda[data].splice(index, 1);
                            if (agenda[data].length === 0) delete agenda[data];
                            appendMessage("Natan", `üóëÔ∏è Atividade '${atividade}' deletada para o dia ${data}.`, "bot");
                            saveData();
                            askFurther();
                        } else {
                            appendMessage("Natan", `‚ùå Atividade '${atividade}' n√£o encontrada.`, "bot");
                        }
                    });
                } else {
                    appendMessage("Natan", "‚ùå Nenhuma atividade encontrada para esse dia.", "bot");
                }
            });
        }

        function handleRespostas(command) {
            const partes = command.replace("me responda ", "").split(" quando eu perguntar ");
            if (partes.length === 2) {
                respostas[partes[1].trim()] = partes[0].trim();
                appendMessage("Natan", `‚úÖ Entendido! Quando voc√™ perguntar '${partes[1].trim()}', responderei '${partes[0].trim()}'.`, "bot");
                saveData();
                askFurther();
            } else {
                appendMessage("Natan", "‚ùå Formato incorreto! Use: 'me responda [resposta] quando eu perguntar [pergunta]'.", "bot");
            }
        }

        function askInput(promptText, callback) {
            const input = prompt(promptText);
            if (input !== null && input.trim()) {
                callback(input.trim());
            } else {
                appendMessage("Natan", "‚ùå Entrada inv√°lida. Tente novamente.", "bot");
            }
        }

        function askInputWithDate(promptText, callback) {
            const dateInput = document.createElement("input");
            dateInput.type = "date";
            dateInput.style.padding = "10px";
            dateInput.style.border = "none";
            dateInput.style.borderRadius = "5px";
            dateInput.style.background = "#333";
            dateInput.style.color = "white";

            const container = document.createElement("div");
            container.innerHTML = promptText;
            container.appendChild(dateInput);

            const modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = "0";
            modal.style.left = "0";
            modal.style.width = "100%";
            modal.style.height = "100%";
            modal.style.backgroundColor = "rgba(0, 0, 0, 0.6)";
            modal.style.display = "flex";
            modal.style.alignItems = "center";
            modal.style.justifyContent = "center";
            modal.style.zIndex = "1000";

            const modalContent = document.createElement("div");
            modalContent.style.background = "#1e1e2e";
            modalContent.style.padding = "20px";
            modalContent.style.borderRadius = "15px";
            modalContent.style.textAlign = "center";

            const submitButton = document.createElement("button");
            submitButton.innerText = "Confirmar";
            submitButton.style.marginTop = "10px";
            submitButton.style.background = "#4CAF50";
            submitButton.style.border = "none";
            submitButton.style.color = "white";
            submitButton.style.padding = "10px";
            submitButton.style.borderRadius = "5px";
            submitButton.onclick = () => {
                callback(dateInput.value);
                document.body.removeChild(modal);
            };

            modalContent.appendChild(container);
            modalContent.appendChild(submitButton);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        function askFurther() {
            setTimeout(() => appendMessage("Natan", "üí¨ Posso ajudar com mais alguma coisa?", "bot"), 1000);
        }

        function getData(key) {
            return JSON.parse(localStorage.getItem(key)) || {};
        }

        function saveData() {
            localStorage.setItem("agenda", JSON.stringify(agenda));
            localStorage.setItem("respostas", JSON.stringify(respostas));
        }

        function showPasswordInput() {
            document.getElementById("password-input").style.display = "block";
        }

        function handlePasswordInput(event) {
            if (event.key === "Enter") {
                const password = document.getElementById("password-input").value.trim();
                if (password === "esquecertudo") {
                    clearMemory();
                } else {
                    appendMessage("Natan", "‚ùå Senha incorreta. Tente novamente.", "bot");
                }
            }
        }

        function clearMemory() {
            if (confirm("‚ö†Ô∏è Tem certeza que deseja limpar todos os dados armazenados?")) {
                localStorage.removeItem("agenda");
                localStorage.removeItem("respostas");
                agenda = {};
                respostas = {};
                document.getElementById("password-input").value = "";
                document.getElementById("password-input").style.display = "none";
                appendMessage("Natan", "‚úÖ Mem√≥ria limpa com sucesso!", "bot");
            }
        }

        setTimeout(() => appendMessage("Natan", "üí¨ Ol√°! Digite 'agendar' para adicionar compromisso, 'listar' para ver compromissos, 'deletar' para excluir um compromisso ou ensine novas respostas com 'me responda [resposta] quando eu perguntar [pergunta]'.", "bot"), 1000);
    </script>
</body>
</html>
